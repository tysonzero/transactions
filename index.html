<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Transactions</title>
  </head>
  <body>
    <form name="form">
      <p>Amount you want: <input type="number" name="amount"></p>
      <p>Flat fee: <input type="number" name="flat"></p>
      <p>Percentile fee: <input type="number" name="percentile"></p>
      <p><input type="button" name="calculate" value="Calculate" onclick="calculate(this.form)"><p>
      <p>Amount you should charge: <input type="text" name="result"></p>
    </form>
    <script type="text/javascript">
      function calculate(form) {
        form.result.value = (Number(form.amount.value) + Number(form.flat.value)) / (1 - Number(form.percentile.value));
      }
    </script>
  </body>
</html>
